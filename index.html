        function shuffle(array) {
            let currentIndex = array.length, randomIndex;
            while (currentIndex != 0) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;
                [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
            }
            return array;
        }

        // --- 4. Timer Logic (Updated) ---
        function toggleTimerPanel() {
            const panel = document.getElementById('timerControlPanel');
            const isHidden = panel.classList.contains('max-w-0');
            
            if (isHidden) {
                // Show - width increased to accommodate input
                panel.classList.remove('max-w-0', 'opacity-0');
                panel.classList.add('max-w-[500px]', 'opacity-100', 'pl-2');
            } else {
                // Hide
                panel.classList.add('max-w-0', 'opacity-0');
                panel.classList.remove('max-w-[500px]', 'opacity-100', 'pl-2');
            }
        }

        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark');
            const isDark = document.documentElement.classList.contains('dark');
            localStorage.setItem('darkMode', isDark);
        }
        if (localStorage.getItem('darkMode') === 'true' || (!('darkMode' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        }

        let timerInterval;
        let timeLeft = 0;
        let isTimerRunning = false;

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timerDisplay').innerText = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function setTimer(minutes) {
            stopTimer();
            timeLeft = minutes * 60;
            updateTimerDisplay();
        }

        function setCustomTimer() {
            const input = document.getElementById('customMinInput');
            const minutes = parseInt(input.value);
            if (minutes && minutes > 0) {
                setTimer(minutes);
                input.value = ''; // Clear input
            } else {
                alert('ì‹œê°„(ë¶„)ì„ ìˆ«ìë¡œ ì…ë ¥í•´ì£¼ì„¸ìš”.');
            }
        }

        function toggleTimer() {
            const btnIcon = document.getElementById('timerIcon');
            if (isTimerRunning) {
                stopTimer();
            } else {
                if (timeLeft <= 0) {
                    alert('ì‹œê°„ì„ ë¨¼ì € ì„¤ì •í•´ì£¼ì„¸ìš”.');
                    return;
                }
                isTimerRunning = true;
                btnIcon.className = "ph ph-pause-fill text-xl";
                
                timerInterval = setInterval(() => {
                    timeLeft--;
                    updateTimerDisplay();
                    if (timeLeft <= 0) {
                        stopTimer();
                        alert("ì‹œê°„ì´ ì¢…ë£Œë˜ì—ˆìŠµë‹ˆë‹¤! ğŸ“");
                    }
                }, 1000);
            }
        }

        function stopTimer() {
            clearInterval(timerInterval);
            isTimerRunning = false;
            document.getElementById('timerIcon').className = "ph ph-play-fill text-xl";
        }

        function resetTimer() {
            stopTimer();
            timeLeft = 0;
            updateTimerDisplay();
        }

        // --- 5. Favorites ---
        function getFavorites() {
            const stored = localStorage.getItem('writingPromptsFavs');
            return stored ? JSON.parse(stored) : [];
        }

        function saveFavorites(favs) {
            localStorage.setItem('writingPromptsFavs', JSON.stringify(favs));
            updateFavCount();
            renderFavorites();
        }

        function isFavorite(text) {
            return getFavorites().some(f => f.text === text);
        }

        function toggleFavoriteItem(btn, text, type) {
            let favs = getFavorites();
            const index = favs.findIndex(f => f.text === text);
            const icon = btn.querySelector('i');
            if (index > -1) {
                favs.splice(index, 1);
                icon.className = 'ph ph-star text-gray-300 text-lg';
                showToast("ë³´ê´€í•¨ì—ì„œ ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤.");
            } else {
                favs.push({ text, type, date: new Date().toLocaleDateString() });
                icon.className = 'ph ph-star-fill text-yellow-400 text-lg';
                showToast("ë³´ê´€í•¨ì— ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤!");
            }
            saveFavorites(favs);
        }

        function updateFavCount() {
            const count = getFavorites().length;
            const badge = document.getElementById('favCountBadge');
            badge.innerText = count;
            badge.style.display = count > 0 ? 'flex' : 'none';
        }

        function renderFavorites() {
            const favs = getFavorites();
            const list = document.getElementById('favList');
            list.innerHTML = '';
            if (favs.length === 0) {
                list.innerHTML = '<div class="text-center text-gray-400 text-sm mt-10">ë³´ê´€ëœ ê¸€ê°ì´ ì—†ìŠµë‹ˆë‹¤.</div>';
                return;
            }
            favs.forEach((item, idx) => {
                const el = document.createElement('div');
                el.className = 'bg-white dark:bg-gray-700 p-3 rounded-lg shadow-sm border border-gray-100 dark:border-gray-600 relative';
                el.innerHTML = `
                    <div class="text-xs text-blue-500 mb-1">${item.date}</div>
                    <div class="text-sm text-gray-800 dark:text-gray-100 mb-2">${item.text}</div>
                    <button onclick="removeFavoriteAtIndex(${idx})" class="absolute top-2 right-2 text-gray-300 hover:text-red-400"><i class="ph ph-trash"></i></button>
                    <button onclick="copyText('${item.text.replace(/'/g, "\\'")}')" class="text-xs bg-gray-100 dark:bg-gray-600 px-2 py-1 rounded hover:bg-gray-200 dark:hover:bg-gray-500">ë³µì‚¬</button>
                `;
                list.appendChild(el);
            });
        }

        function removeFavoriteAtIndex(index) {
            let favs = getFavorites();
            favs.splice(index, 1);
            saveFavorites(favs);
        }

        function toggleFavorites() {
            const drawer = document.getElementById('favDrawer');
            const overlay = document.getElementById('overlay');
            const isOpen = !drawer.classList.contains('translate-x-full');
            if (isOpen) {
                drawer.classList.add('translate-x-full');
                overlay.classList.add('hidden');
            } else {
                renderFavorites();
                drawer.classList.remove('translate-x-full');
                overlay.classList.remove('hidden');
            }
        }
        
        function clearFavorites() {
            if(confirm('ì •ë§ ëª¨ë“  ë³´ê´€í•¨ì„ ë¹„ìš°ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                localStorage.removeItem('writingPromptsFavs');
                updateFavCount();
                renderFavorites();
            }
        }
        updateFavCount();
    </script>
